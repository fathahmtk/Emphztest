<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphz | Advanced GRP Engineering</title>
    <meta name="description" content="Premium B2B GRP electrical enclosures and modular structures manufacturer for industrial and coastal environments." />
    
    <!-- Generated Favicon (Emphz 'E') -->
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%23003049"/><path d="M30 20 H70 M30 50 H60 M30 80 H70" stroke="white" stroke-width="12" stroke-linecap="round"/><path d="M45 20 L55 80" stroke="%23BE2222" stroke-width="8" opacity="0.8"/></svg>' />

    <script>
      // Suppress the "Tailwind CSS should not be used in production" warning
      // This is expected behavior for the CDN version in this dev environment.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emphz: {
                navy: '#003049',
                beige: '#EAE2B7',
                orange: '#BE2222', 
                cream: '#F6F6F6', // Slightly cooler cream for modern look
                slate: '#334155',
                dark: '#001D2D' // Darker navy for gradients
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              slab: ['Roboto Slab', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scroll': 'scroll 20s linear infinite',
              'slide-up-fade': 'slideUpFade 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #003049; /* Dark Theme Base */
        color: #F6F6F6;
        overflow-x: hidden;
      }
      
      /* Global Focus Styles - WCAG AA Compliance */
      :focus-visible {
        outline: 2px solid #ffffff; /* High contrast white for dark bg */
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(0, 48, 73, 0.8); /* Double ring effect */
      }

      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(234, 226, 183, 0.3); /* Beige hint */
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Skip Link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #BE2222;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.2s;
        font-weight: bold;
        border-bottom-right-radius: 8px;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #001D2D;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BE2222;
      }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
