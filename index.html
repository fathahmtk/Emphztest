<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphz | Advanced GRP Engineering</title>
    <meta name="description" content="Premium B2B GRP electrical enclosures and modular structures manufacturer for industrial and coastal environments." />
    
    <!-- Generated Favicon (Emphz 'E') -->
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%230B1121"/><path d="M30 20 H70 M30 50 H60 M30 80 H70" stroke="white" stroke-width="12" stroke-linecap="round"/><path d="M45 20 L55 80" stroke="%230088EE" stroke-width="8" opacity="0.9"/></svg>' />

    <script>
      // Suppress the "Tailwind CSS should not be used in production" warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Updated Fonts: Inter (UI) & Montserrat (Display/Headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emphz: {
                navy: '#0B1121',  // Midnight Slate (Primary Dark Text/Elements)
                beige: '#F8FAFC', // Slate 50 (Secondary Backgrounds)
                orange: '#0088EE',// Azure Blue (Primary Brand Color - variable name kept for consistency)
                cream: '#FFFFFF', // Pure White
                slate: '#64748B', // Slate 500 (Secondary Text)
                dark: '#020617'   // Rich Black (Footer/Contrast)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'], // New Display Font
              slab: ['Roboto Slab', 'serif'], // Keep for legacy if needed
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scroll': 'scroll 20s linear infinite',
              'slide-up-fade': 'slideUpFade 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #0B1121;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }

      /* Global Focus Styles */
      :focus-visible {
        outline: 2px solid #0088EE; 
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(0, 136, 238, 0.2);
      }

      /* Premium Glassmorphism - Ultra Clean */
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.6);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 136, 238, 0.4); 
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -5px rgba(0, 136, 238, 0.15);
      }

      /* Skip Link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #0088EE;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.2s;
        font-weight: 600;
        border-bottom-right-radius: 8px;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0088EE;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
