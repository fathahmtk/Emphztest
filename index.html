    <script>
      // Suppress the "Tailwind CSS should not be used in production" warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emphz: {
                navy: '#0F172A',  // Slate 900 (Primary Dark Text/Elements)
                beige: '#F1F5F9', // Slate 100 (Secondary Backgrounds)
                orange: '#0EA5E9',// Sky 500 (Primary Brand Color - previously orange)
                cream: '#FFFFFF', // Pure White
                slate: '#64748B', // Slate 500 (Secondary Text)
                dark: '#020617'   // Slate 950 (Footer/Contrast)
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              slab: ['Roboto Slab', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scroll': 'scroll 20s linear infinite',
              'slide-up-fade': 'slideUpFade 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #F8FAFC; /* Light Theme Base */
        color: #0F172A;
        overflow-x: hidden;
      }
      
      /* Global Focus Styles */
      :focus-visible {
        outline: 2px solid #0EA5E9; 
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
      }

      /* Premium Glassmorphism - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8); /* Slate-200 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(14, 165, 233, 0.3); /* Sky blue hint */
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Skip Link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #0EA5E9;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.2s;
        font-weight: bold;
        border-bottom-right-radius: 8px;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0EA5E9;
      }
    </style>
